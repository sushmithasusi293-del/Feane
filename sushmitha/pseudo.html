<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blue;
        }

        h1:hover {
            color: hotpink;
        }

        a:visited {
            color: yellow;
        }



        p::first-line {
            color: pink;
        }

        p::first-letter {
            font-weight: bold;
            color: black;
        }

        h1::before {
            content: url("si.gif");
        }
    </style>
</head>

<body>
    <h1>wecome</h1>
    <a href=" https://www.youtube.com">youtube</a>
    <p>
        A paragraph is a self-contained unit of discourse in writing dealing with a
        particular point or idea. It typically consists of several sentences,
        all related to a single topic, and is separated from other paragraphs by indentation or a blank line</p>

</body>

</html>
